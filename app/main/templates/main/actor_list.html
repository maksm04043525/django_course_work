{% extends 'main/base.html' %}
{% block title %}Список актёров{% endblock %}

{% block content %}
<div class="container border shadow bg-light min-vh-100">
    <div class="row">
        <div class="col-6">
            <h1 class="text-center">Список актёров</h1>
        </div>
        <div class="col-6"></div>
        <hr class="featurette-divider my-3">
        {% for i in actor %}
            <div class="col-2"></div>
            <div class="col-1">
                <a href="{% url 'actor_detail' i.id %}"><img class="rounded" src="{{ i.photo.url }}" alt="{{ i.name }}" width="70" height="105"></a>
            </div>
            <div class="col-3">
                <a class="nav-link" href="{% url 'actor_detail' i.id %}">
                        {{ i.name }}
                </a>
            </div>
            <div class="col-6"></div>
            <hr class="featurette-divider my-3">
            {% empty %}
            <div class="col-12">
                <p>актёры не указаны</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
